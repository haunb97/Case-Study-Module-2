<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new book</title>
</head>
<body>
<p>
    <a href="/admin/department-list">Back to department list</a>
</p>
<h1>Create new department</h1>
<th:block th:if="${errorMessage}">
    <p class="error" th:text="${errorMessage}"></p>
</th:block>
<form th:action="@{/admin/create-department}" th:object="${department}" method="post">
    <table>
        <tr>
            <td>Department code:</td>
            <td><input type="text" th:field="*{departmentCode}"></td>
        </tr>
        <tr>
            <td>Department name:</td>
            <td><input type="text" th:field="*{departmentName}"></td>
        </tr>
        <tr>
            <td>Department phone number:</td>
            <td><input type="text" th:field="*{departmentPhone}"></td>
        </tr>
        <tr>
            <td><a th:if="${message != null}" th:text="${message}"></a></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
